<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Bebas Neue">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div class="dial">
        <img class="image" src="https://ih1.redbubble.net/image.888637863.6895/flat,750x,075,f-pad,750x1000,f8f8f8.jpg" alt="Description of the image">

        <div class="point"></div>

        <div class="hour hour1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16">
            <circle cx="8" cy="8" r="8"/>
          </svg></div>
        <div class="hour hour2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16">
            <circle cx="8" cy="8" r="8"/>
          </svg></div>
        <div class="hour hour3">3</div>
        <div class="hour hour4"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16">
            <circle cx="8" cy="8" r="8"/>
          </svg></div>
        <div class="hour hour5"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16">
            <circle cx="8" cy="8" r="8"/>
          </svg></div>
        <div class="hour hour6">6</div>
        <div class="hour hour7"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16">
            <circle cx="8" cy="8" r="8"/>
          </svg></div>
        <div class="hour hour8"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16">
            <circle cx="8" cy="8" r="8"/>
          </svg></div>
        <div class="hour hour9">9</div>
        <div class="hour hour10"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16">
            <circle cx="8" cy="8" r="8"/>
          </svg></div>
        <div class="hour hour11"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16">
            <circle cx="8" cy="8" r="8"/>
          </svg></div>
        <div class="hour hour12">12</div>

        <div class="minute-wrapper" id="minute">    <!--Minute hand -->
            <div class="minute-hand">
                <div class="hand"></div>
            </div>
        </div>

        <div class="hour-wrapper" id="hour">    <!--Hour hand -->
            <div class="hour-hand">
                <div class="hand"></div>
            </div>
        </div>

        <div class="second-wrapper" id="second">    <!--Second hand -->
            <div class="second-hand">
                <div class="hand"></div>
            </div>
        </div>

    </div>


    <script src="clock.js"></script>
</body>
</html>
